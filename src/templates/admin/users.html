<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 音频转写服务</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header class="admin-header">
            <h1>用户管理</h1>
            <a href="/" class="nav-btn">返回首页</a>
        </header>

        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>邮箱</th>
                        <th>角色</th>
                        <th>剩余试用次数</th>
                        <th>注册时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.role }}</td>
                        <td>{{ user.trial_count }}</td>
                        <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                        <td>
                            <button onclick="editUser('{{ user.id }}')" class="btn-edit">编辑</button>
                            <button onclick="deleteUser('{{ user.id }}')" class="btn-delete">删除</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
