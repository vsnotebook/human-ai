<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}管理后台{% endblock %} - 音频转写服务</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/admin/style.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>管理后台</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="/admin/dashboard" class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                    <i class="mdi mdi-view-dashboard"></i>
                    <span>控制台</span>
                </a>
                <a href="/admin/users" class="nav-item {% if active_page == 'users' %}active{% endif %}">
                    <i class="mdi mdi-account-group"></i>
                    <span>用户管理</span>
                </a>
                <a href="/admin/subscriptions" class="nav-item {% if active_page == 'subscriptions' %}active{% endif %}">
                    <i class="mdi mdi-credit-card"></i>
                    <span>订阅管理</span>
                </a>
                <a href="/admin/statistics" class="nav-item {% if active_page == 'statistics' %}active{% endif %}">
                    <i class="mdi mdi-chart-bar"></i>
                    <span>使用统计</span>
                </a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <div class="breadcrumb">
                    {% block breadcrumb %}{% endblock %}
                </div>
                <div class="user-menu">
                    <span>{{ current_user.username }}</span>
                    <a href="/logout" class="logout-btn">
                        <i class="mdi mdi-logout"></i>
                        退出
                    </a>
                </div>
            </header>

            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
</body>
</html>
