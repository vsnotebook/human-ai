{% extends "user/layout.html" %}

{% block title %}用户中心{% endblock %}

{% block content %}
<div class="dashboard-stats">
    <div class="stat-card">
        <h3>剩余转写时长</h3>
        <div class="stat-value">{{ stats.remaining_minutes }}分钟</div>
    </div>
    <div class="stat-card">
        <h3>已使用时长</h3>
        <div class="stat-value">{{ stats.total_used_minutes }}分钟</div>
    </div>
    <div class="stat-card">
        <h3>剩余试用次数</h3>
        <div class="stat-value">{{ stats.trial_count }}次</div>
    </div>
</div>

<div class="quick-actions">
    <h2>快捷操作</h2>
    <div class="action-buttons">
        <a href="/transcribe-audio" class="action-btn">
            <i class="mdi mdi-microphone"></i>
            开始转写
        </a>
        <a href="/user/plans" class="action-btn">
            <i class="mdi mdi-cart"></i>
            购买订阅
        </a>
    </div>
</div>
{% endblock %}
