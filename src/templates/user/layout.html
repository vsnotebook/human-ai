<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}用户中心{% endblock %} - 音频转写服务</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="/static/user/style.css" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="user-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>用户中心</h3>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item {% if active_page == 'dashboard' %}active{% endif %}">
                        <a href="/user/dashboard">
                            <i class="mdi mdi-view-dashboard"></i>
                            <span>我的主页</span>
                        </a>
                    </li>
                    <li class="nav-item {% if active_page == 'subscriptions' %}active{% endif %}">
                        <a href="/user/subscriptions">
                            <i class="mdi mdi-credit-card-outline"></i>
                            <span>我的订阅</span>
                        </a>
                    </li>
                    <li class="nav-item {% if active_page == 'plans' %}active{% endif %}">
                        <a href="/user/plans">
                            <i class="mdi mdi-shopping"></i>
                            <span>购买订阅</span>
                        </a>
                    </li>
                    <li class="nav-item {% if active_page == 'orders' %}active{% endif %}">
                        <a href="/user/orders">
                            <i class="mdi mdi-format-list-bulleted"></i>
                            <span>我的订单</span>
                        </a>
                    </li>
                    <li class="nav-item {% if active_page == 'profile' %}active{% endif %}">
                        <a href="/user/profile">
                            <i class="mdi mdi-account"></i>
                            <span>个人中心</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="top-nav">
                <div class="nav-left">
                    <button id="sidebar-toggle" class="btn btn-link">
                        <i class="mdi mdi-menu"></i>
                    </button>
                    <div class="breadcrumb">
                        {% block breadcrumb %}{% endblock %}
                    </div>
                </div>
                <div class="nav-right">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="mdi mdi-account-circle"></i>
                            {{ current_user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/"><i class="mdi mdi-home"></i> 返回首页</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="mdi mdi-logout"></i> 退出登录</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 侧边栏切换
        document.getElementById('sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
        });
        
        // 初始化下拉菜单
        var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'));
        dropdownElementList.map(function (dropdownToggleEl) {
            return new bootstrap.Dropdown(dropdownToggleEl);
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
