<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音识别服务</title>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <h1>智能语音识别服务</h1>
            </div>
            <nav class="main-nav">
                {% if current_user %}
                    <span class="user-name">{{ current_user.username }}</span>
                    {% if current_user.role == 'admin' %}
                        <a href="/admin/dashboard" class="nav-btn admin">管理后台</a>
                    {% else %}
                        <a href="/user/dashboard" class="nav-btn user">用户中心</a>
                    {% endif %}
                    <a href="/logout" class="nav-btn">退出</a>
                {% else %}
                    <a href="/login" class="nav-btn">登录</a>
                    <a href="/register" class="nav-btn signup">注册</a>
                {% endif %}
            </nav>
        </header>

        <!-- 保持原有的主要内容不变 -->
        <main>
            <section class="features">
                <h2>主要特点</h2>
                <div class="feature-grid">
                    <div class="feature-item">
                        <h3>多语言支持</h3>
                        <p>支持中文、英语、日语等多种语言的识别</p>
                    </div>
                    <div class="feature-item">
                        <h3>高精度识别</h3>
                        <p>采用先进的AI模型，提供准确的识别结果</p>
                    </div>
                    <div class="feature-item">
                        <h3>快速处理</h3>
                        <p>实时处理音频文件，快速返回文字结果</p>
                    </div>
                    <div class="feature-item">
                        <h3>易于使用</h3>
                        <p>简单的操作界面，轻松完成音频转写</p>
                    </div>
                </div>
            </section>

            <section class="cta">
                <h2>开始使用</h2>
                <p>立即体验专业的语音识别服务</p>
                <a href="/transcribe-audio" class="cta-button">开始转写</a>
            </section>
        </main>
    </div>
</body>
</html>
